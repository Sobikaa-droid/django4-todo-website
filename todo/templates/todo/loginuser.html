{% extends 'todo/base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

{% load static %}

<div class="bg-light grey_container_form">
  <div class="container">
    <div class="bd-masthead" id="content">
      <div class="container row justify-content-center form_container">
        <div class="col-md-5 mt-5 mb-5 text-center">
          <a href="{% url 'home' %}">
            <img src="{% static 'todo/todo.png' %}" alt="image-logo" width="80" height="80" class="d-inline-block align-top">
          </a>
          <h2 class="text-muted mt-2 mb-4">Log in to your account</h2>
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            <div class="form-group mt-3">
              <input type="text" placeholder="Username" name="username" class="form-control" id="username">
            </div>
            <div class="form-group mt-3">
              <input type="password" placeholder="Password" name="password" class="form-control" id="password">
            </div>
            <div class="mt-3 text-center">
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
          </form>
          <hr>
          <div class="text-center">
            <span class="text-muted">New on Todowoo? </span>
            <a href="{% url 'signupuser' %}" class="text-decoration-none">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
