{% extends 'todo/base.html' %}

{% block title %}Create Todo{% endblock %}

{% block content %}

<div class="bg-light grey_container">
  <div class="container">
    <div class="bd-masthead" id="content">
      <div class="container row justify-content-center todo_form_container">
        <div class="col-md-5 mb-5">
          <h1>Create Todo</h1>
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            <div class="form-group mt-3">
              <input type="text" name="title" placeholder="Title" class="form-control" id="title" maxlength="50">
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" placeholder="Description" id="memo" style="height: 150px" name="memo"></textarea>
            </div>
            <div class="mt-3 form-check">
              <input type="checkbox" class="form-check-input" id="important" name="important" maxlength="3000">
              <label class="form-check-label" for="important">Important</label>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-outline-primary"><i class="fa-solid fa-file-circle-plus"></i> Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
